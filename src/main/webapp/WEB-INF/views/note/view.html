<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note view</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/static/list.css}"/>
</head>
<body>
<div class="main">
    <div class="header">
        <h1 th:text="${note.title}"></h1>
        <a class="btn btn-success" href="/notes">All notes</a>
    </div>

    <div>
        <textarea th:text="${note.content}" readonly></textarea>
    </div>

    <div class="footer">
        <a class="btn btn-info" th:href="@{/edit-note/__${note.id}__}">Edit</a>
        <a class="btn btn-warning" th:href="@{/delete/__${note.id}__}">Delete</a>
    </div>
</div>
</body>
</html>
