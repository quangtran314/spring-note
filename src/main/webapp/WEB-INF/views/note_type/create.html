<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create note type</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/resources/static/list.css}"/>
</head>
<body>
<div class="main">

  <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message}">
    <span th:text="${message}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="header">
    <h1>
      Add new note type
    </h1>
  </div>

  <div>
    <form th:action="@{/create-noteType}" th:object="${noteType}" method="post">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <th:block th:if="${#fields.hasErrors('name')}">
            <input type="text" class="form-control is-invalid" required th:field="*{name}">
            <div class="invalid-feedback" th:errors="*{name}"></div>
          </th:block>
          <input type="text" th:field="*{name}" th:unless="${#fields.hasErrors('name')}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <th:block th:if="${#fields.hasErrors('description')}">
            <textarea placeholder="Write note here" class="form-control is-invalid" required th:field="*{description}"/>
            <div class="invalid-feedback" th:errors="*{description}"></div>
          </th:block>
          <textarea placeholder="Write note here" th:field="*{description}" th:unless="${#fields.hasErrors('description')}"/>
        </div>
      </div>

      <div class="form-group text-right">
        <button type="submit" class="btn btn-primary">Add</button>
        <a class="btn btn-warning" href="/noteTypes">Exit</a>
      </div>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
